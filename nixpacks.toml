# Railway Nixpacks configuration for OpenCV support
# This file must be at the repository root

[phases.setup]
nixPkgs = ["python39", "libGL", "glib", "libxcrypt-legacy", "mesa", "libGLU"]

[phases.install]
cmds = ["cd backend && pip install -r requirements.txt"]

[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
